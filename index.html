<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Background</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #header{
            height: 72px;
            background-color: antiquewhite;
            font-family: 'Courier New', Courier, monospace;
            padding-left: 150px;
            line-height: 72px;
        }

        #content{
            width: 100%;
            height: 800px;
        }

        #content .instruction{
            font-size: 4rem;
            font-weight: 700;
            font-family: Helvetica, sans-serif;
            color: #454545;
            min-width: 992px;
            position: relative;
            text-align: center;
            top: 100px;
        }

        #content .upload{
            width: 350px;
            height: 330px;
            border-radius: 50px;
            background-color: antiquewhite;
            position: relative;
            text-align: center;
            top: 150px;
            left: 38%;
        }

        #content .upload button{
            position: relative;
            min-width: 226px;
            height: 56px;
            top: 137px;
            cursor: pointer; 
            font-family: Arial, Helvetica, sans-serif;
            background-color: ivory ;
            border-color: ivory ;
            color: #000;
            font-size: 20px;
            border-radius: 99px;
        }

        #content .upload p{
            position: relative;
            top: 150px;
            font-size: 18px;
        }
    </style>
</head>
<body>
   
    <div id="header">
        <h1>Delete BG</h1>
    </div>

    <div id="content">

        <div class="instruction">Upload an image to <br>remove the background</div>

        <div class="upload">
            <button>Upload Image</button>
            <p>or drop a file</p>
        </div>

    </div>

</body>
</html>
